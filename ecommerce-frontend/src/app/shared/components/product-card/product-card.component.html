<mat-card class="product-card">
    <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p class="price">${{ product.price }}</p>
        <p class="stock" [class.low-stock]="product.stock < 10">
            {{ product.stock }} in stock
        </p>
        <p class="description">{{ product.description }}</p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button color="primary" (click)="addToCart.emit()" [disabled]="product.stock === 0">
            <mat-icon>shopping_cart</mat-icon>
            Add to Cart
        </button>

        <button mat-icon-button [color]="inWishlist ? 'warn' : ''" (click)="toggleWishlist.emit()">
            <mat-icon>{{ inWishlist ? 'favorite' : 'favorite_border' }}</mat-icon>
        </button>

        <div class="admin-actions" *ngIf="isAdmin">
            <button mat-icon-button color="primary" (click)="edit.emit()">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="delete.emit()">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </mat-card-actions>
</mat-card>
