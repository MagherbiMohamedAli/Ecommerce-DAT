<mat-card class="filter-card">
    <form [formGroup]="filterForm">
      <div class="filter-grid">
        <mat-form-field class="search-field">
          <mat-label>Search products</mat-label>
          <input matInput formControlName="search" placeholder="Search...">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Category</mat-label>
          <mat-select formControlName="category">
            <mat-option value="">All Categories</mat-option>
            <mat-option *ngFor="let category of categories" [value]="category">
              {{ category }}
            </mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Min Price</mat-label>
          <input matInput type="number" formControlName="minPrice">
          <mat-icon matPrefix>attach_money</mat-icon>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Max Price</mat-label>
          <input matInput type="number" formControlName="maxPrice">
          <mat-icon matPrefix>attach_money</mat-icon>
        </mat-form-field>
  
        <mat-checkbox formControlName="inStock" class="in-stock-checkbox">
          In Stock Only
        </mat-checkbox>
  
        <button mat-button color="warn" (click)="resetFilters()" class="reset-button">
          <mat-icon>clear</mat-icon>
          Reset Filters
        </button>
      </div>
    </form>
  </mat-card>
