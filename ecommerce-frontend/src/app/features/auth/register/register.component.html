<div class="container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
          <mat-error *ngIf="registerForm.get('name')?.errors?.['required']">
            Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required type="email">
          <mat-error *ngIf="registerForm.get('email')?.errors?.['required']">
            Email is required
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.errors?.['email']">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" required type="password">
          <mat-error *ngIf="registerForm.get('password')?.errors?.['required']">
            Password is required
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters long
          </mat-error>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || isLoading"
          class="full-width">
          <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
          <span *ngIf="!isLoading">Register</span>
        </button>
        <p class="login-link">
          Already have an account? <a routerLink="/auth/login">Login</a>
        </p>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
